<!DOCTYPE html>
<html>
<head>
<title>7 Segment Display 2.0</title>
<style>
* {
background-color: #222;
color: #fff;
accent-color: #fff;
font-size: 16px;
font-family: arial;
text-align: center;
}
span {
display: inline-block;
position: relative;
bottom: 7px;
}
button {
width: 88px;
height: 30px;
position: relative;
bottom: 6px;
}
#symbolSlider {
position: relative;
left: 7px;
bottom: 1px;
}
</style>
</head>
<body>
<canvas id="display" width=360 height=720></canvas>
<br>
<span id="symbolLabel" style="width: 92.5px; text-align: left;"></span>
<input type="range" id="symbolSlider" style="width: 1080px;" min=0 max=127 value=0>
<br>
<span style="width: 80px; bottom: 6px;">Shortcuts:</span>
<button onclick="symbolSlider.value = 0;">Blank</button>
<button onclick="symbolSlider.value = 119;">0</button>
<button onclick="symbolSlider.value = 36;">1</button>
<button onclick="symbolSlider.value = 93;">2</button>
<button onclick="symbolSlider.value = 109;">3</button>
<button onclick="symbolSlider.value = 46;">4</button>
<button onclick="symbolSlider.value = 107;">5</button>
<button onclick="symbolSlider.value = 123;">6</button>
<button onclick="symbolSlider.value = 37;">7</button>
<button onclick="symbolSlider.value = 127;">8</button>
<button onclick="symbolSlider.value = 111;">9</button>
<button onclick="symbolSlider.value = 39;">7 Alt</button>
<br><br>
<span style="width: 50px;">RGB:</span>
<input type="range" id="RSlider" style="width: 180px;" min=0 max=15 value=15>
<input type="range" id="GSlider" style="width: 180px;" min=0 max=15 value=0>
<input type="range" id="BSlider" style="width: 180px;" min=0 max=15 value=0>
<span id="colourLabel" style="width: 135px;"></span>
<br>
<span id="widthLabel" style="width: 90px;"></span>
<input type="range" id="widthSlider" style="width: 360px;" min=15 max=120 value=60>
<span id="gapLabel" style="width: 90px;"></span>
<input type="range" id="gapSlider" style="width: 360px;" min=0 max=30 value=10>
<br>
<span id="opacityLabel" style="width: 90px;"></span>
<input type="range" id="opacitySlider" style="width: 360px;" min=0 max=30 value=10>
<span id="skewLabel" style="width: 90px;"></span>
<input type="range" id="skewSlider" style="width: 360px;" min=-50 max=50 value=0>
<script>
var ctx = display.getContext("2d");
setInterval(function() {
var width = Number(widthSlider.value);
var gap = Number(gapSlider.value);
var r = Number(RSlider.value); var g = Number(GSlider.value); var b = Number(BSlider.value);
var opacity = Number(opacitySlider.value);
var symbol = Number(symbolSlider.value);
var skew = Number(skewSlider.value)/100;
function modpower2(n) {return Math.floor(symbol/2**n) % 2;}
ctx.clearRect(0, 0, display.width, display.height);
segment(180, width/2, false, modpower2(0));
segment(width/2, 180, true, modpower2(1));
segment(360 - width/2, 180, true, modpower2(2));
segment(180, 360 - width/2, false, modpower2(3));
segment(width/2, 540 - width, true, modpower2(4));
segment(360 - width/2, 540 - width, true, modpower2(5));
segment(180, 720 - width * 1.5, false, modpower2(6));
function segment(x, y, vertical, on) {
ctx.fillStyle = "rgba(" + r * 17 + "," + g * 17 + "," + b * 17 + "," + (on == 1 ? 100 : opacity) + "%)";
ctx.beginPath();
if (vertical) {
ctx.moveTo(x - width/2, y - 180 + width + gap);
ctx.lineTo(x - width/2, y + 180 - width - gap);
ctx.lineTo(x + skew * width, y + 180 - width/2 - gap);
ctx.lineTo(x + width/2, y + 180 - width - gap);
ctx.lineTo(x + width/2, y - 180 + width + gap);
ctx.lineTo(x + skew * width, y - 180 + width/2 + gap);
} else {
ctx.moveTo(x - 180 + width + gap, y - width/2);
ctx.lineTo(x + 180 - width - gap, y - width/2);
ctx.lineTo(x + 180 - width/2 - gap + skew * width, y);
ctx.lineTo(x + 180 - width - gap, y + width/2);
ctx.lineTo(x - 180 + width + gap, y + width/2);
ctx.lineTo(x - 180 + width/2 + gap + skew * width, y);
}
ctx.fill();
}
symbolLabel.innerHTML = "Symbol: " + symbol;
colourLabel.innerHTML = "Colour: #" + r.toString(16).repeat(2).toUpperCase() + g.toString(16).repeat(2).toUpperCase() + b.toString(16).repeat(2).toUpperCase();
widthLabel.innerHTML = "Width: " + width;
gapLabel.innerHTML = "Gap: " + gap;
opacityLabel.innerHTML = "Opacity: " + opacity;
skewLabel.innerHTML = "Skew: " + skew;
});
</script>
</body>
</html>
